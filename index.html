<!DOCTYPE html>

    <style>
        body {

        }

        .contact-item a {
            color: #00aaff;
            text-decoration: none;
        }

        /* 为电话图标添加样式 */
        .phone-icon {
            color: #00aaff;
            margin-right: 8px;
        }
        
        button {
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0088cc;
        }
    </style>
</head>
